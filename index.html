    <style>
        /* --- MACROMEDIA FLASH MX INSPIRED THEME --- */
        :root {
            --bg-workspace: #999999;
            --panel-bg: #f4f4f4;
            --panel-header-grad-1: #e9e9e9;
            --panel-header-grad-2: #cfcfcf;
            --border-dark: #666666;
            --border-focus: #333333;
            --selection-blue: #316ac5;
            --text-small: 10px;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-workspace);
            font-family: 'Verdana', sans-serif;
            font-size: 11px;
            color: #000;
            overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- UI LAYOUT --- */
        #toolbar {
            height: 24px; background: #e0e0e0; border-bottom: 1px solid #666;
            display: flex; align-items: center; padding: 0 5px; gap: 4px;
        }

        #workspace {
            flex: 1; display: flex; padding: 3px; gap: 3px;
        }

        aside { width: 220px; display: flex; flex-direction: column; gap: 3px; }
        section { flex: 1; display: flex; flex-direction: column; gap: 3px; }

        /* --- PANEL COMPONENT --- */
        .mx-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-dark);
            display: flex; flex-direction: column;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .mx-header {
            background: linear-gradient(to bottom, var(--panel-header-grad-1), var(--panel-header-grad-2));
            height: 18px; border-bottom: 1px solid #aaa;
            display: flex; align-items: center; padding: 0 4px;
            font-size: var(--text-small); font-weight: bold; color: #444;
            cursor: default;
        }
        /* The "Gripper" look */
        .mx-header::before {
            content: "::::";
            color: #999; margin-right: 5px; letter-spacing: 1px;
        }
        
        .mx-body {
            flex: 1; overflow: hidden; position: relative;
            padding: 2px;
        }

        /* --- BUTTONS & CONTROLS --- */
        button {
            border: 1px solid #888; background: linear-gradient(#fff, #e4e4e4);
            font-family: Verdana; font-size: 9px; padding: 2px 6px;
            cursor: pointer; outline: none; border-radius: 1px;
        }
        button:active { background: #ddd; box-shadow: inset 1px 1px 1px #bbb; }
        
        input[type="text"] {
            border: 1px solid #777; font-family: 'Verdana'; font-size: 11px; padding: 2px;
        }

        /* --- FILE LIST --- */
        ul#file-browser {
            list-style: none; padding: 0; margin: 0; 
            background: #fff; border: 1px solid #888; flex: 1;
            overflow-y: scroll; font-size: 10px;
        }
        ul#file-browser li {
            padding: 2px 5px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; justify-content: space-between;
        }
        ul#file-browser li:hover { background: #e3e3e3; }
        ul#file-browser li.active { background: #ddeeff; border-color: #bcd; }

        /* --- STAGE / VIEWER --- */
        #stage {
            width: 100%; height: 100%;
            background: #aaa; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #666; overflow: hidden;
            /* Checkerboard pattern for "Transparency" feel */
            background-image: repeating-linear-gradient(45deg, #bbb 25%, transparent 25%, transparent 75%, #bbb 75%, #bbb), repeating-linear-gradient(45deg, #bbb 25%, #999 25%, #999 75%, #bbb 75%, #bbb);
            background-position: 0 0, 10px 10px; background-size: 20px 20px;
        }

        /* Text Editor Style */
        .editor-wrap {
            width: 100%; height: 100%; display: flex; flex-direction: column; background: #fff;
        }
        textarea.code-view {
            flex: 1; resize: none; border: none; font-family: 'Courier New', monospace; font-size: 12px;
            padding: 5px; outline: none; background: #fff; color: #000;
        }
        .editor-controls {
            background: #eee; border-top: 1px solid #ccc; padding: 2px; text-align: right;
        }

        /* --- TERMINAL (Property Inspector Style) --- */
        #terminal-panel { height: 160px; } /* Fixed height like Properties panel */
        #term-history {
            background: #fff; color: #333; font-family: 'Courier New', monospace; font-size: 11px;
            flex: 1; border: 1px solid #888; overflow-y: scroll; padding: 3px;
        }
        .log-ln { padding-left: 2px; border-bottom: 1px dotted #eee; }
        .log-sys { color: #666; font-style: italic; }
        .log-err { color: #cc0000; }
        .log-in  { font-weight: bold; color: #000; margin-top: 4px; display: block; }
        
        #cmd-row {
            margin-top: 3px; display: flex; gap: 4px; align-items: center;
            font-size: 10px; color: #444;
        }
        #cmd-input { flex: 1; }

        /* --- METER BARS --- */
        .meter-box { border: 1px solid #888; height: 10px; background: #fff; width: 100%; margin-bottom: 4px; position:relative; }
        .meter-fill { height: 100%; background: linear-gradient(90deg, #99ccff, #3366cc); width: 0%; }
        .meter-lbl { font-size: 9px; color: #666; margin-bottom: 1px; display: flex; justify-content: space-between; }

    </style>
</head>

        <!-- VISUAL RENDERER -->

                        No document open.<br>Use console 'run' or 'view' commands.

                <div id="term-history">
                    <div class="log-sys">Winbox MX Runtime Environment loaded...</div>
                    <div class="log-sys">FileSystem: IndexedDB Linked.</div>
                </div>

                    <span>&gt;</span>

<!-- KERNEL -->
<script>
/**
 * WINBOX MX CLIENT KERNEL
 * Aesthetics: Flash MX | Logic: Vanilla JS + IDB
 */

// --- 1. GLOBALS & DOM CACHE ---
const dom = {
    history: document.getElementById('term-history'),
    input: document.getElementById('cmd-input'),
    stage: document.getElementById('stage'),
    title: document.getElementById('stage-title'),
    fileList: document.getElementById('file-browser'),
    uploadShim: document.getElementById('sys_upload_shim')
};

const DB_CFG = { name: "WINBOX_MX_VOL", store: "DATA_LAYER", limit: 10 * 1024 * 1024 * 1024 };
let db = null;

// --- 2. FILESYSTEM CONTROLLER ---
const fs = {
    init: function() {
        let req = indexedDB.open(DB_CFG.name, 4);
        req.onupgradeneeded = e => {
            let d = e.target.result;
            if(!d.objectStoreNames.contains(DB_CFG.store)) d.createObjectStore(DB_CFG.store, {keyPath:'name'});
        };
        req.onsuccess = e => {
            db = e.target.result;
            this.scan();
            sys.boot();
            
            // Upload Binding
            dom.uploadShim.onchange = (ev) => this.handleUpload(ev.target.files);
        };
        req.onerror = () => term.log("FS CRITICAL: Access Denied.", "err");
    },

    save: function(name, blob, typeOverride) {
        let tx = db.transaction([DB_CFG.store], 'readwrite');
        tx.oncomplete = () => this.scan();
        tx.objectStore(DB_CFG.store).put({
            name: name, 
            data: blob, 
            size: blob.size, 
            type: typeOverride || blob.type,
            date: new Date()
        });
        // Silent success for batch speed, list updates on scan
    },

    load: function(name, mode) {
        db.transaction([DB_CFG.store], 'readonly').objectStore(DB_CFG.store).get(name).onsuccess = e => {
            if(e.target.result) renderer.draw(e.target.result, mode);
            else term.log("Error: File 404.", "err");
        };
    },

    del: function(name) {
        let tx = db.transaction([DB_CFG.store], 'readwrite');
        tx.oncomplete = () => { term.log("Deleted: "+name); this.scan(); };
        tx.objectStore(DB_CFG.store).delete(name);
    },

    scan: function() {
        dom.fileList.innerHTML = '';
        let tx = db.transaction([DB_CFG.store], 'readonly');
        let total = 0;
        tx.objectStore(DB_CFG.store).openCursor().onsuccess = e => {
            let cur = e.target.result;
            if(cur) {
                total += cur.value.size;
                let li = document.createElement('li');
                li.innerHTML = `<span>${cur.value.name}</span> <span style="color:#888">${sys.b2s(cur.value.size)}</span>`;
                li.onclick = () => fs.load(cur.value.name, 'view'); // Click to quickview
                dom.fileList.appendChild(li);
                cur.continue();
            } else {
                sys.usage(total);
            }
        };
    },

    format: function() {
        if(!confirm("Warning: This will format the Virtual Disk. Continue?")) return;
        let tx = db.transaction([DB_CFG.store], 'readwrite');
        tx.oncomplete = () => { term.log("Volume Formatted."); this.scan(); };
        tx.objectStore(DB_CFG.store).clear();
    },

    handleUpload: function(files) {
        if(!files.length) return;
        term.log("Importing "+files.length+" item(s)...");
        Array.from(files).forEach(f => {
            if(f.name.endsWith('.zip') && window.JSZip) {
                if(confirm("Expand Archive: "+f.name+"?")) {
                    this.unzip(f);
                    return;
                }
            }
            this.save(f.name, f);
        });
        dom.uploadShim.value = ''; // Reset
    },

    unzip: function(fileBlob) {
        term.log("Unpacking Archive...");
        new JSZip().loadAsync(fileBlob).then(zip => {
            zip.forEach((path, entry) => {
                if(!entry.dir) entry.async('blob').then(b => this.save(entry.name, b));
            });
            term.log("Unpack Complete.");
        });
    }
};

// --- 3. STAGE RENDERER & EDITOR ---
const renderer = {
    draw: function(file, mode) {
        dom.stage.innerHTML = ''; // Wipe stage
        dom.stage.style.background = '#fff';
        dom.title.innerText = `Stage: ${file.name} [${mode.toUpperCase()}]`;

        // EDITOR LOGIC
        if(mode === 'edit') {
            if(file.type.match(/text|json|javascript|xml|html/) || file.name.match(/\.(txt|md|js|log)$/)) {
                let r = new FileReader();
                r.onload = e => {
                    let wrap = document.createElement('div'); wrap.className = 'editor-wrap';
                    let ta = document.createElement('textarea'); ta.className = 'code-view';
                    ta.value = e.target.result;
                    
                    let bar = document.createElement('div'); bar.className = 'editor-controls';
                    let btn = document.createElement('button'); btn.innerText = "Commit Changes";
                    btn.onclick = () => {
                        let nb = new Blob([ta.value], {type: file.type});
                        fs.save(file.name, nb);
                        term.log("File saved.");
                    };
                    
                    wrap.appendChild(ta);
                    bar.appendChild(btn);
                    wrap.appendChild(bar);
                    dom.stage.appendChild(wrap);
                };
                r.readAsText(file.data);
            } else {
                term.log("Cannot edit binary file.", "err");
            }
            return;
        }

        // DOWNLOAD LOGIC
        if(mode === 'dl') {
            let url = URL.createObjectURL(file.data);
            let a = document.createElement('a'); a.href = url; a.download = file.name;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            term.log("Starting download...");
            return;
        }

        // VIEW / RUN LOGIC
        if(file.name.match(/\.(png|jpg|gif|jpeg|webp)$/i)) {
            let img = document.createElement('img');
            img.src = URL.createObjectURL(file.data);
            img.style.maxWidth="100%"; img.style.maxHeight="100%";
            dom.stage.appendChild(img);
        } else if(mode === 'run' && file.name.endsWith('.html')) {
            let r = new FileReader();
            r.onload = e => {
                let fr = document.createElement('iframe');
                fr.style.width="100%"; fr.style.height="100%"; fr.style.border="none";
                fr.srcdoc = e.target.result;
                fr.sandbox = "allow-scripts"; // Safety
                dom.stage.appendChild(fr);
            };
            r.readAsText(file.data);
        } else {
            // Text View Fallback
            let r = new FileReader();
            r.onload = e => {
                let pre = document.createElement('pre');
                pre.style.margin="0"; pre.style.padding="10px"; pre.style.overflow="auto"; pre.style.width="100%"; pre.style.height="100%";
                // Detect binary mess roughly
                if(e.target.result.substring(0,50).match(/[\x00-\x08]/)) {
                    pre.innerText = "[Binary Data - Preview Unavailable]\nSize: " + sys.b2s(file.size);
                    pre.style.textAlign = "center"; pre.style.marginTop="20px";
                } else {
                    pre.innerText = e.target.result;
                }
                dom.stage.appendChild(pre);
            };
            r.readAsText(file.data);
        }
    }
};

// --- 4. TERMINAL & SYSTEM CONTROLLER ---
const term = {
    inject: (txt) => { dom.input.value = txt; term.exec(); }, // Shortcut for buttons
    log: (txt, type) => {
        let div = document.createElement('div');
        div.innerText = txt;
        div.className = "log-ln " + (type === 'err' ? 'log-err' : 'log-sys');
        dom.history.appendChild(div);
        dom.history.scrollTop = dom.history.scrollHeight;
    },
    exec: () => {
        let val = dom.input.value.trim();
        if(!val) return;
        
        let echo = document.createElement('span'); echo.innerText = "> " + val; echo.className="log-in";
        dom.history.appendChild(echo);
        dom.input.value = '';

        let [cmd, ...args] = val.split(" ");
        let param = args.join(" ");

        switch(cmd.toLowerCase()) {
            case 'help': 
                term.log("Commands: create, edit, run, download, rm, format, upload, ls"); break;
            case 'ls': fs.scan(); break;
            case 'upload': dom.uploadShim.click(); break;
            case 'create': 
                if(param) fs.save(param, new Blob(["// New File"], {type:'text/plain'})); 
                else term.log("Err: create [filename]", "err");
                break;
            case 'rm':
                if(param) fs.del(param); else term.log("Err: rm [filename]", "err"); break;
            case 'edit':
                if(param) fs.load(param, 'edit'); else term.log("Err: edit [filename]", "err"); break;
            case 'view':
            case 'open':
                if(param) fs.load(param, 'view'); else term.log("Err: view [filename]", "err"); break;
            case 'run':
                if(param) fs.load(param, 'run'); else term.log("Err: run [filename]", "err"); break;
            case 'download':
            case 'dl':
                if(param) fs.load(param, 'dl'); else term.log("Err: dl [filename]", "err"); break;
            case 'format': fs.format(); break;
            default: term.log("Bad Command.", "err");
        }
    }
};

// --- 5. STATS & UTILS ---
const sys = {
    boot: () => {
        dom.input.addEventListener('keydown', e => { if(e.key==='Enter') term.exec(); });
        
        // Sim Hardware
        document.getElementById('lbl_ram').innerText = (navigator.deviceMemory||8) + " GB (Shared)";
        setInterv
