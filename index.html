<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winbox MX [v18 Complete]</title>
    <!-- Dependencies: CSP allows CDNs and Blob/Data URIs -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://unpkg.com https://copy.sh https://cdnjs.cloudflare.com;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* --- INDUSTRIAL MX THEME (Standardized) --- */
        :root {
            --bg-body: #999;
            --panel: #f4f4f4;
            --border: #666;
            --highlight: #003399;
            --font-ui: 'Verdana', sans-serif;
            --font-mono: 'Courier New', monospace;
        }

        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-body); font-family: var(--font-ui); font-size: 11px;
            display: flex; flex-direction: column; overflow: hidden; user-select: none;
        }

        /* HEADER */
        #toolbar {
            height: 30px; background: #d0d0d0; border-bottom: 1px solid #777;
            display: flex; align-items: center; padding: 0 8px; gap: 8px; z-index: 10;
        }
        .mx-btn {
            background: linear-gradient(#fff, #e0e0e0); border: 1px solid #777;
            padding: 4px 10px; font-size: 10px; color: #222; cursor: pointer;
            box-shadow: 1px 1px 0 rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px;
        }
        .mx-btn:active { background: #ccc; box-shadow: inset 1px 1px 2px #999; transform: translateY(1px); }
        
        #indicator { width: 8px; height: 8px; border-radius: 50%; background: #888; border: 1px solid #555; transition: all 0.5s; }
        #indicator.on { background: #0f0; box-shadow: 0 0 5px #0f0; }

        /* WORKSPACE GRID */
        #workspace { flex: 1; display: flex; padding: 4px; gap: 4px; overflow: hidden; }

        .col-left { width: 240px; display: flex; flex-direction: column; gap: 4px; }
        .col-center { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .col-right { width: 170px; display: flex; flex-direction: column; gap: 4px; }

        .panel {
            background: var(--panel); border: 1px solid var(--border);
            display: flex; flex-direction: column; box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
        }
        .p-head {
            height: 22px; background: linear-gradient(to bottom, #eaeaea, #c0c0c0);
            border-bottom: 1px solid #999; display: flex; align-items: center; padding: 0 6px;
            font-weight: bold; color: #444; font-size: 10px; text-transform: uppercase;
        }
        .p-body { flex: 1; overflow: hidden; position: relative; display: flex; flex-direction: column; }

        /* RESOURCE BARS */
        .stat-group { padding: 6px; display: flex; flex-direction: column; gap: 5px; background: #eee; }
        .stat-row { font-size: 9px; color: #666; display: flex; justify-content: space-between; margin-bottom: 2px; }
        .meter-shell { height: 8px; border: 1px solid #999; background: #fff; width: 100%; }
        .meter-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #88b1ff, #316ac5); transition: width 0.3s; }

        /* FILE BROWSER */
        #fm-bar {
            background: #fff; border-bottom: 1px solid #aaa; padding: 3px; 
            display: flex; align-items: center; gap: 4px; font-size: 10px;
        }
        #path-out { flex:1; background: #fff; border: 1px inset #ccc; padding: 2px 4px; color:#555; overflow:hidden; white-space:nowrap;}
        
        ul#file-list { 
            list-style: none; padding: 0; margin: 0; overflow-y: scroll; flex: 1; 
            background: #fff; border: 1px solid #aaa; 
        }
        li.item {
            padding: 3px 6px; border-bottom: 1px dotted #ccc; cursor: default;
            display: flex; align-items: center; gap: 6px;
        }
        li.item:hover { background: #eef; }
        li.item.sel { background: var(--highlight); color: white; }

        .ico { width: 12px; height: 12px; display: inline-block; }
        .ico-d { background: goldenrod; border-radius: 2px; } /* Folder */
        .ico-f { background: #aaa; border-radius:1px; } /* File */

        /* VIEWPORT */
        #visual { 
            width: 100%; height: 100%; background: #222; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; position:relative;
        }
        #visual canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        /* MODULES (Right Dock) */
        .mod { padding: 8px; background: #fff; border-bottom: 1px solid #ccc; display: flex; gap: 8px; align-items: center; }
        .mod.active { background: #eefbff; border-left: 3px solid var(--highlight); }
        .mod.active .led { background: #0f0; box-shadow: 0 0 5px #0f0; }
        .led { width: 8px; height: 8px; background: #555; border-radius: 50%; }

        /* UTILS */
        .hidden { display: none !important; }
        .txt-view { width:100%; height:100%; padding:20px; font-family:'Courier New'; color:#ddd; overflow:auto; user-select:text; background:#333; }
        
        /* CONSOLE */
        #term-log { flex:1; background:#fff; overflow-y:auto; padding:4px; font-family:var(--font-mono); font-size:10px; border-bottom: 1px solid #ccc; }
        #term-in { border: 1px solid #aaa; background: #fdfdfd; padding: 2px; font-family:var(--font-mono); outline: none; }

    </style>
</head>
<body>

<div id="toolbar">
    <div id="indicator" title="Global Status"></div>
    <div style="font-weight:bold; color:#555; margin-right:5px;">WINBOX.MX18</div>
    <div style="border-left:1px solid #888; height:16px;"></div>

    <button id="btn-imp" class="mx-btn">Import...</button>
    <button id="btn-mkdir" class="mx-btn">+ Folder</button>
    <button id="btn-fmt" class="mx-btn" style="color:#a00;">Format Disk</button>
    
    <div style="flex:1"></div>
    <div id="clock" style="font-size:10px; color:#555;">--:--</div>
</div>

<input type="file" id="sys-file" class="hidden" multiple>

<div id="workspace">

    <!-- LEFT COLUMN -->
    <div class="col-left">
        <!-- 1. Resource Monitor -->
        <div class="panel" style="height: auto;">
            <div class="p-head">Resource Center</div>
            <div class="p-body">
                <div class="stat-group">
                    <div class="stat-row"><span>HOST RAM</span><span id="lbl-ram">--</span></div>
                    <div class="meter-shell"><div id="bar-ram" class="meter-fill"></div></div>
                    
                    <div class="stat-row"><span>EMU CORE</span><span id="lbl-cpu">IDLE</span></div>
                    <div class="meter-shell"><div id="bar-cpu" class="meter-fill"></div></div>
                    
                    <div class="stat-row"><span>VIRTUAL HD</span><span id="lbl-dsk">0%</span></div>
                    <div class="meter-shell"><div id="bar-dsk" class="meter-fill"></div></div>
                </div>
            </div>
        </div>

        <!-- 2. File Explorer -->
        <div class="panel" style="flex:1;">
            <div class="p-head">Explorer (IDB)</div>
            <div id="fm-bar">
                <button id="btn-up" class="mx-btn" style="padding:0 5px;" title="Up">&uarr;</button>
                <div id="path-out">/</div>
            </div>
            <div class="p-body">
                <ul id="file-list"></ul>
            </div>
        </div>
        
        <!-- 3. Console -->
        <div class="panel" style="height: 120px;">
            <div class="p-head">Sys Console</div>
            <div class="p-body" style="padding:2px; display:flex; flex-direction:column;">
                <div id="term-log">Winbox Shell v18.0</div>
                <input type="text" id="term-in" placeholder="> enter cmd..." autocomplete="off">
            </div>
        </div>
    </div>

    <!-- CENTER -->
    <div class="col-center">
        <div class="panel" style="flex:1;">
            <div class="p-head"><span id="lbl-view">Display Output</span></div>
            <div class="p-body">
                <div id="visual">
                    <div style="text-align:center; color:#777; font-family: sans-serif;">
                        <div style="font-size:16px; font-weight:bold; letter-spacing:2px; margin-bottom:10px; color:#555;">NO SIGNAL</div>
                        [ Input Required ]
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="col-right">
        <div class="panel" style="flex:1;">
            <div class="p-head">Hardware Bay</div>
            <div style="background:#e0e0e0; flex:1; display:flex; flex-direction:column;">
                
                <div id="mod-boot" class="mod">
                    <div class="led"></div>
                    <div>
                        <div style="font-weight:bold; font-size:10px;">OS Loader</div>
                        <div id="lbl-boot" style="font-size:9px; color:#666;">Empty</div>
                    </div>
                </div>

                <div class="mod">
                    <div id="led-cpu" class="led"></div>
                    <div>
                        <div style="font-weight:bold; font-size:10px;">x86 CPU</div>
                        <div id="lbl-eng" style="font-size:9px; color:#666;">Check PWD...</div>
                    </div>
                </div>
                
                <div style="flex:1;"></div>
                <button id="btn-run" class="mx-btn hidden" style="margin:8px; justify-content:center; background:#bbf; height:24px; font-weight:bold;">POWER ON</button>
            </div>
        </div>
    </div>

</div>

<script>
/** 
 * WINBOX MX V18 [NO SIGNAL RESTORE + DEFAULTS]
 */

(function() {
    
    const C = { DB: "WINBOX_V18_MAIN", STORE: "DATA_NODES" };
    
    const State = { path: "/", selected: null, os: null, running: false, engineReady: false };

    // --- ENGINE LOADING ---
    async function loadEngine(fsRef) {
        Term.log("Checking for drivers...");
        let local = await fsRef.getFile(State.path + "libv86.js");
        
        let url = "https://unpkg.com/v86@latest/build/libv86.js";
        let source = "CDN";

        // Logic: if current PWD contains libv86, prefer that. 
        // Simplification for user: Just try to find it.
        if(local) {
             url = URL.createObjectURL(local.data);
             source = "LOCAL";
        }

        const s = document.createElement("script");
        s.src = url;
        s.onload = () => {
            if(window.V86Starter) {
                State.engineReady = true;
                Term.log("Driver Loaded: " + source);
                document.getElementById("lbl-eng").innerText = "Online (" + source + ")";
                document.getElementById("led-cpu").style.backgroundColor = "#0f0";
            }
        };
        document.head.appendChild(s);
    }

    // --- FILESYSTEM ---
    const FS = {
        db: null,
        init: () => new Promise(res => {
            if(!indexedDB) return;
            const r = indexedDB.open(C.DB, 1);
            r.onupgradeneeded = e => {
                let d=e.target.result;
                if(!d.objectStoreNames.contains(C.STORE)) d.createObjectStore(C.STORE, {keyPath:"id"});
            };
            r.onsuccess = e => {
                FS.db = e.target.result;
                // Run Defaults Installer check
                FS.installDefaults().then(() => {
                    FS.scan();
                    res();
                });
            };
        }),
        
        installDefaults: () => new Promise(res => {
            const tx = FS.db.transaction([C.STORE], "readonly");
            const count = tx.objectStore(C.STORE).count();
            count.onsuccess = () => {
                if(count.result > 0) return res(); // Not empty

                Term.log("New Drive. Writing Default Tables...");
                
                // Helper to create entry
                const write = (path, type, content) => {
                    return new Promise(done => {
                         let entry = {
                             id: path, 
                             name: path.split('/').filter(x=>x).pop() || "Root",
                             parent: path.substring(0, path.lastIndexOf('/', path.length-2)+1) || "",
                             type: type, 
                             size: content ? content.length : 0,
                             date: new Date()
                         };
                         if(content) entry.data = new Blob([content], {type: "text/plain"});
                         
                         const t = FS.db.transaction([C.STORE], "readwrite");
                         t.objectStore(C.STORE).put(entry);
                         t.oncomplete = done;
                    });
                };
                
                // RESTORED DEFAULTS
                write("/", "dir").then(() => 
                write("/System/", "dir")).then(() => 
                write("/Drivers/", "dir")).then(() => 
                write("/README.TXT", "file", 
                    "WINBOX MX v18 - USER GUIDE\r\n" +
                    "==========================\r\n" +
                    "1. Upload .IMG (Hard drive) or .ISO (CD-ROM) to Root (/).\r\n" +
                    "2. The 'Hardware Bay' on the right will auto-mount bootables.\r\n" +
                    "3. Click POWER ON.\r\n\r\n" +
                    "CLI COMMANDS:\r\n" +
                    "ls, mkdir [name], create [name], format\r\n\r\n" +
                    "To install offline x86 drivers, put libv86.js in this folder."
                ))
                .then(res);
            };
        }),

        getFile: (path) => new Promise(r => {
            FS.db.transaction([C.STORE],"readonly").objectStore(C.STORE).get(path).onsuccess = e => r(e.target.result);
        }),
        
        put: (f) => {
            const path = State.path + f.name;
            const entry = { id:path, name:f.name, parent:State.path, type:f.type||"bin", data:f, size:f.size, date:new Date() };
            const tx = FS.db.transaction([C.STORE], "readwrite");
            tx.objectStore(C.STORE).put(entry);
            tx.oncomplete = () => { Term.log("Stored: "+f.name); FS.scan(); };
        },

        // Text File Creator (for CLI)
        create: (name) => {
             const b = new Blob(["// New File"], {type:"text/plain"});
             const path = State.path + name;
             const entry = { id:path, name:name, parent:State.path, type:"text/plain", data:b, size:b.size, date:new Date() };
             const tx = FS.db.transaction([C.STORE], "readwrite");
             tx.objectStore(C.STORE).put(entry);
             tx.oncomplete = () => { Term.log("File created."); FS.scan(); };
        },

        mkdir: (name) => {
            let path = State.path + name + "/";
            let entry = { id:path, name:name, parent:State.path, type:"dir", size:0 };
            FS.db.transaction([C.STORE],"readwrite").objectStore(C.STORE).put(entry).onsuccess = () => FS.scan();
        },
        del: (id) => {
            FS.db.transaction([C.STORE],"readwrite").objectStore(C.STORE).delete(id).onsuccess = () => FS.scan();
        },
        format: () => {
            FS.db.transaction([C.STORE],"readwrite").objectStore(C.STORE).clear().onsuccess = () => window.location.reload();
        },
        scan: () => {
            document.getElementById("file-list").innerHTML = "";
            document.getElementById("path-out").innerText = State.path;
            
            let totalBytes = 0;
            const tx = FS.db.transaction([C.STORE], "readonly");
            tx.objectStore(C.STORE).openCursor().onsuccess = e => {
                const c = e.target.result;
                if(c) {
                    const item = c.value;
                    totalBytes += item.size || 0;
                    if(item.parent === State.path && item.id !== "/") UI.addItem(item);
                    if(!State.os && item.name.match(/\.(iso|img)$/i)) UI.mount(item);
                    c.continue();
                } else {
                    let pct = (totalBytes / 10e9) * 100;
                    document.getElementById("bar-dsk").style.width = pct + "%";
                    document.getElementById("lbl-dsk").innerText = (totalBytes/1024/1024).toFixed(1) + "MB";
                }
            };
        }
    };

    // --- INTERFACE ---
    const UI = {
        addItem: (item) => {
            const li = document.createElement("li");
            li.className = "item";
            const isDir = item.type === "dir"; 
            li.innerHTML = `<div class="ico ${isDir?'ico-d':'ico-f'}"></div><span>${item.name}</span>`;
            li.addEventListener("click", () => {
                 document.querySelectorAll(".sel").forEach(x=>x.classList.remove("sel"));
                 li.classList.add("sel");
            });
            li.addEventListener("dblclick", () => {
                if(isDir) { State.path = item.id; FS.scan(); }
                else Viewer.show(item);
            });
            // Context Delete
            li.addEventListener("contextmenu", (e) => { e.preventDefault(); if(confirm("Del "+item.name+"?")) FS.del(item.id); });
            document.getElementById("file-list").appendChild(li);
        },
        mount: (item) => {
            State.os = item;
            document.getElementById("mod-boot").classList.add("active");
            document.getElementById("lbl-boot").innerText = item.name;
            document.getElementById("btn-run").classList.remove("hidden");
        },
        navUp: () => {
            if(State.path==="/") return;
            const p = State.path.split("/").filter(x=>x); p.pop();
            State.path = p.length ? "/"+p.join("/")+"/" : "/";
            FS.scan();
        }
    };

    const Viewer = {
        show: (item) => {
            const v = document.getElementById("visual");
            v.innerHTML = "";
            document.getElementById("lbl-view").innerText = item.name;
            if(item.type.includes("text")) {
                const r = new FileReader();
                r.onload = e => { const d=document.createElement("div"); d.className="txt-view"; d.innerText=e.target.result; v.appendChild(d); }
                r.readAsText(item.data);
            } else v.innerHTML="<div style='color:#ccc'>Binary Data<br>"+item.size+" Bytes</div>";
        }
    };

    // --- CONSOLE INTERPRETER ---
    const Cmd = {
        parse: (raw) => {
            Term.log("> " + raw);
            const [c, ...args] = raw.trim().split(" ");
            const a = args.join(" ");
            
            if(c === "help") Term.log("ls, create [name], mkdir [name], format");
            else if(c === "ls") FS.scan();
            else if(c === "mkdir" && a) FS.mkdir(a);
            else if(c === "create" && a) FS.create(a);
            else if(c === "format") FS.format();
            else Term.err("Unknown or missing arg.");
        }
    };

    // --- BOOT PROCESS ---
    async function powerOn() {
        if(!State.engineReady) return Term.err("Engine Fail. Cannot Start.");
        const cfg = {
            wasm_path: "https://unpkg.com/v86@latest/build/v86.wasm",
            memory_size: 128*1024*1024,
            vga_memory_size: 8*1024*1024,
            screen_container: document.getElementById("visual"),
            bios: { url: "https://unpkg.com/v86@latest/bios/seabios.bin" },
            vga_bios: { url: "https://unpkg.com/v86@latest/bios/vgabios.bin" },
            autostart: true
        };
        if(State.os.name.match(/\.iso$/i)) cfg.cdrom = { buffer: State.os.data };
        else cfg.hda = { buffer: State.os.data };
        
        try { 
            new V86Starter(cfg); 
            State.running=true; 
            document.getElementById("visual").innerHTML=""; 
            document.getElementById("lbl-view").innerText="[ SYSTEM ACTIVE ]";
            document.getElementById("indicator").className="on"; 
        }
        catch(e) { Term.err("Boot Fail"); }
    }

    // --- INIT ---
    const Term = {
        log: t => { const d=document.createElement("div"); d.innerText="> "+t; const b=document.getElementById("term-log"); b.appendChild(d); b.scrollTop=b.scrollHeight; },
        err: t => { const d=document.createElement("div"); d.innerText="! "+t; d.style.color="#c00"; const b=document.getElementById("term-log"); b.appendChild(d); b.scrollTop=b.scrollHeight; }
    };

    window.onload = () => {
        // Event Binding
        document.getElementById("btn-imp").onclick = () => document.getElementById("sys-file").click();
        document.getElementById("sys-file").onchange = e => { Array.from(e.target.files).forEach(f => FS.put(f)); e.target.value=""; };
        document.getElementById("btn-mkdir").onclick = () => { const n=prompt("Name:"); if(n)FS.mkdir(n); };
        document.getElementById("btn-fmt").onclick = FS.format;
        document.getElementById("btn-up").onclick = UI.navUp;
        document.getElementById("btn-run").onclick = powerOn;
        document.getElementById("term-in").onkeydown = (e) => {
            if(e.key === "Enter" && e.target.value) {
                Cmd.parse(e.target.value);
                e.target.value = "";
            }
        };

        // CPU Pulse
        setInterval(() => {
            const d=new Date(); document.getElementById("clock").innerText = d.getHours()+":"+d.getMinutes().toString().padStart(2,'0');
            const load = State.running ? Math.random()*40+20 : 0;
            document.getElementById("bar-cpu").style.width = load + "%";
            document.getElementById("lbl-cpu").innerText = State.running ? "RUN" : "IDLE";
            document.getElementById("bar-ram").style.width = (navigator.deviceMemory||4)*10 + "%";
            document.getElementById("lbl-ram").innerText=(navigator.deviceMemory||4)+"GB";
        }, 1000);

        FS.init().then(() => loadEngine(FS));
    };

})();
</script>
</body>
</html>
